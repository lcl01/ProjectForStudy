<script>
    $(function () {
        $(".login").hide();
        $.post("userServlet",{method:"getLoginInfo"},function (result) {
            if (result.flag){
                //a.隐藏没有登录界面
                $(".login_out").hide();
                //b.展示登录的界面
                $(".login").html(" <span>欢迎回来,"+result.data.username+"</span>\n" +
                    "<a href=\"myfavorite.html?curPage=1\" class=\"collection\">我的收藏</a>\n" +
                    " <a href=\"userServlet?method=logout\">退出</a>");
                $(".login").show();
            }else{
                //隐藏登录的解码
                $(".login").hide();
                //显示没有登录界面
                $(".login_out").show();
            }
        },"json");
    });
</script>
