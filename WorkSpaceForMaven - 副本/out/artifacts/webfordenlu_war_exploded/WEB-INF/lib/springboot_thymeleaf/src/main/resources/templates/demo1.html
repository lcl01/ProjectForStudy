<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>thymeleaf练习</title>
</head>
<br>
向着年薪<span th:text="${salary}"></span>万进步！加油。的方法dg<br>
<table>
    <tr>
        <td>下标</td>
        <td>编号</td>
        <td>姓名</td>
        <td>住址</td>
    </tr>
    <tr th:each="user,userStat:${users}">
        <td th:text="${userStat.index}"></td>
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.address}"></td>
    </tr>

</table>
输出Map对象：<br>
--------知道Map中的Key-------------<br>
<span th:text="${dataMap.No}"></span>
<span th:text="${dataMap.Address}"></span>
<br>
--------不知道Map中的Key，循环输出-------------<br>
<div th:each="map:${dataMap}">
    <span th:text="${map.key}"></span>
    <span th:text="${map.value}"></span>
</div><br>
<div th:each="name,stat:${names}">
    <span th:text="${stat.count}"></span>-->
    <span th:text="${name}"></span><br>
</div>
<br>
<div>
    <span th:text="${#dates.format(time,'yyyy-MM-dd HH:mm:ss')}">
    </span>
</div>
<br>
<div th:if="${age}>18">
    啊啊啊啊我不想长大
</div>
<div th:include="footer::copy"></div>

发神经东方丽景暗示健康了积分卡设计费拉接待来访
</body>
</html>
