<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        p{text-align: center;font-size:24px;}
        table{margin: 0 auto;border: 0;}
        table tr{height:40px;border:0;}
        table tr td{padding:0 14px;border:1px solid #999}
        .error{color:red}
    </style>
    <script src="js/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery.validate.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(function () {
            //扩展jquery对象增加让复选框选中的方法,方法名：check
            $.fn.extend({
                check: function () {
                    this.prop("checked", true);
                },
                uncheck: function () {
                    this.prop("checked", false);
                }
            });
        });
        function checkFn() {
            //调用扩展方法check，实现让复选框选中
            $("input:checkbox").check();
        }
        function uncheckFn() {
            //调用扩展方法uncheck，实现让复选框不选中
            $("input:checkbox").uncheck();
        }
        $.extend({
            //定义js对象的min属性，值是一个函数，返回a与b比较的最小值
            min: function (a, b) {
                return a < b ? a : b;
            },
            //定义js对象的max属性，值是一个函数，返回a与b比较的最大值
            max: function (a, b) {
                return a > b ? a : b;
            }
        });
        alert($.max(3, 5));
        </script>


</head>
<body>
<input id="btn-check" type="button" value="点击选中复选框" onclick="checkFn()">
<input id="btn-uncheck" type="button" value="点击取消复选框选中" onclick="uncheckFn()">
<br/>
<input type="checkbox" value="football">足球
<input type="checkbox" value="basketball">篮球
<input type="checkbox" value="volleyball">排球
<br/>
<p>员工信息录入</p>
<form name="empForm" id="formId" method="post" action="test.html">
    <table border=1>
        <tr>
            <td>真实姓名(不能为空 ,没有其他要求)</td>
            <td><input type="text" id="realname" name="realname" />
            </td>
        </tr>
        <tr>
            <td>登录名(登录名不能为空,长度应该在5-8之间,可以包含中文字符(一个汉字算一个字符)):</td>
            <td><input type="text" id="username" name="username" /></td>
        </tr>
        <tr>
            <td>密码(不能为空,长度6-12位):</td>
            <td><input type="password" id="psw"  name="psw" /></td>
        </tr>
        <tr>
            <td>重复密码密码(不能为空,两次密码需要一致):</td>
            <td><input type="password" id="psw2" name="psw2" /></td>
        </tr>
        <tr>
            <td>性别(必选其一)</td>
            <td>
                <input  type="radio" id="gender_male" value="m" name="gender"/>&nbsp;男&nbsp;&nbsp;
                <input  type="radio" id="gender_female" value="f" name="gender"/>&nbsp;女
                <!--<label for="gender" generate="true" class="error"></label>-->
            </td>
        </tr>
        <tr>
            <td>年龄(必填18-60):</td>
            <td><input type="text" id="age" name="age" /></td>
        </tr>

        <tr>
            <td>你的学历:</td>
            <td> <select name="edu" id="edu">
                <option value="">－请选择你的学历－</option>
                <option value="a">专科</option>
                <option value="b">本科</option>
                <option value="c">研究生</option>
                <option value="e">硕士</option>
                <option value="d">博士</option>
            </select>
            </td>
        </tr>

        <tr>
            <td>出生日期(日期格式):</td>
            <td><input type="text" id="birthday"  name="birthday" value="" /></td>
        </tr>

        <tr>
            <td>兴趣爱好:</td>
            <td colspan="2">
                <input type="checkbox" name="checkbox1" id="qq1"/>&nbsp;乒乓球 &nbsp;
                <input type="checkbox" name="checkbox1" id="qq2" value="1" />&nbsp;羽毛球 &nbsp;
                <input type="checkbox" name="checkbox1" id="qq3" value="2" />&nbsp;上网 &nbsp;
                <input type="checkbox" name="checkbox1" id="qq4" value="3" />&nbsp;旅游 &nbsp;
                <input type="checkbox" name="checkbox1" id="qq5" value="4" />&nbsp;购物 &nbsp;
            </td>
        </tr>
        <tr>
            <td align="left">电子邮箱:</td>
            <td><input type="text" id="email" name="email" /></td>
        </tr>
        <tr>
            <td align="left">身份证:</td>
            <td><input type="text" id="cart" name="cart" /></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit"  name="firstname"  id="firstname" value="保存"></td>
        </tr>
    </table>

</form>
</body>
<script type="text/javascript">
    $("#formId").validate({
        rules:{
            realname:{
                required:true
            },
            username:{
                required:true,
                rangelength:[5,8]
            },
            psw:{
                required:true,
                rangelength:[6,12]
            },
            psw2:{
                required:true,
                equalTo:"#psw"

            },
            gender:{
                required:true
            },
            age:{
                required:true,
                range:[18,60]
            }
        },

        messages:{
            realname:{
                required:"真实姓名必填"
            },
            username:{
                required:"登录名必填",
                rangelength:"登录名不合法"
            },
            psw:{
                required:"密码不能为空",
                rangelength:"密码长度不合法"
            },
            psw2:{
                required:"确认密码不能为空",
                equalTo:"两次密码不一致"

            },
            gender:{
                required:"性别必填"
            },
            age:{
                required:"年龄必填",
                range:"年龄超出范围"
            }

        }

    });
</script>
</html>
