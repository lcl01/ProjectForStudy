<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta  http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>demo01</title>
</head>
<body>
<!--输出helloword-->
<p th:text="${nihao}"></p>
<br>
<form th:action="@{/test/hello}" id="login-form">
    <button>提交</button>
</form>
<br>
<table>
    <tr>
        <td>下标</td>
        <td>编号</td>
        <td>姓名</td>
        <td>住址</td>
    </tr>
    <tr th:each="user,userStat:${users}">
        <td>
            下标:<span th:text="${userStat.index}"></span>,
        </td>
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.address}"></td>
    </tr>
</table>
<br>
<div th:each="map,mapStat:${dataMap}">
    <div th:text="${map}"></div>
    key: <span th:text="${mapStat.current.key}"></span><br>
    value: <span th:text="${mapStat.current.value}"></span>
    ===================================================================
</div>
<br>
<div th:each="nm,nmStat:${names}">
    <span th:text="${nmStat.count}"></span><span th:text="${nm}"></span>
    =======================================================================
</div>
<br>
<div>
    时间：<span th:text="${#dates.format(now,'yyyy-MM-dd hh:ss:mm')}"></span>
    =======================================================================
</div>
<div>
    <span th:if="${(age>=18)}">终于长大了！</span>
</div>
<div id="A" th:include="footer::copy"></div>
</body>
</html>
